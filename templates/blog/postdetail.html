{% extends 'shared/mainblog.html' %}
{% load humanize %}

{% block title %}
Welcome to the Bugerking Blog
{% endblock title %}


{% block maincontent %}
<section class="container">
    <h3> {{post.title}} </h3>
    <div class="row">
        <div class="col">
            <img src="{{post.post_img.url}}" alt="{{post.title}}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 p-3">
            {{post.body | safe}}
        </div>
    </div>
</section>
{% endblock maincontent %}
