{% extends 'shared/mainblog.html' %}
{% load humanize %}

{% block title %}
Welcome to the Bugerking Blog
{% endblock title %}


{% block maincontent %}
<section class="container">
    <div class="row">
        <h1>Create Post</h1>
        <div class="col-md-10 p-3">
           <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
           </form>
        </div>
    </div>
</section>
{% endblock maincontent %}
